name: FreeCloud 自动续期

on:
  workflow_dispatch:
  schedule:
    - cron: '15 0 * * *'

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 安装依赖
        run: npm install

      - name: 执行 FreeCloud 续期
        env:
          FREECLOUD_ACCOUNTS: ${{ secrets.FREECLOUD_ACCOUNTS }}
          FREECLOUD_COOKIE: ${{ secrets.FREECLOUD_COOKIE }}
        run: npm start

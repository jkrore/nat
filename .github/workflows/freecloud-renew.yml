name: FreeCloud 自动续期

on:
  workflow_dispatch:
  schedule:
    - cron: '15 0 * * *' # 北京时间早上8点15分

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 安装浏览器依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libnss3 libxss1 libasound2 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdbus-1-3 libgdk-pixbuf2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libx11-xcb1 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libxrender1 libcairo2 libfontconfig1 libpangocairo-1.0-0

      - name: 安装依赖
        run: npm install

      - name: 执行 FreeCloud 续期
        env:
          FREECLOUD_ACCOUNTS: ${{ secrets.FREECLOUD_ACCOUNTS }}
        run: npm start
